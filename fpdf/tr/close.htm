<h1>Close</h1>
<code>Close()</code>
<h2>Tanımlama</h2>
PDF dökümanını sonlandırır. Bu methodu açıkça çağırmaya gerek yoktur. Çünkü Output() otomatik
olarak dökümanı sonlandırır.
<br>
Eğer döküman bir sayfa içermiyorsa, AddPage() hatalı döküman yaratılmaması için çağırılır.
