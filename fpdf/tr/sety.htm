<h1>SetY</h1>
<code>SetY(<b>float</b> y)</code>
<h2>Tanımlama</h2>
Y ekseni üzerindeki değeri belirlemeyi sağlar. Eğer değer negatif ise, göreceli olarak sayfanın
altına gidilmiş olur.
<h2>Parametre</h2>
<dl class="param">
<dt><code>y</code></dt>
<dd>
Y ekseni değeri.
</dd>
</dl>
