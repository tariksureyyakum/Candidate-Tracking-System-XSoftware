<h1>SetTopMargin</h1>
<code>SetTopMargin(<b>float</b> margin)</code>
<h2>Tanımlama</h2>
Üst marjini tanımlar. Method ilk sayfayı oluşturmadan önce çağırılmalıdır.
<h2>Parametre</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
Marjin.
</dd>
</dl>
