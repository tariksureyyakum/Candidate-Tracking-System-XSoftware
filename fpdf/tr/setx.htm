<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h2>Tanımlama</h2>
X ekseni üzerindeki pozisyonu tanımlar. Eğer değer negatif olarak girilirse, göreceli olarak
sayfanın sağına doğru geçilmiş olur.
<h2>Parametre</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
X ekseni değeri.
</dd>
</dl>
