<h1>GetStringWidth</h1>
<code><b>float</b> GetStringWidth(<b>string</b> s)</code>
<h2>Tanımlama</h2>
Kelime uzunluğunu kullanıcı birimine göre döndürür. Font seçilmiş olmalıdır.
<h2>Parametre</h2>
<dl class="param">
<dt><code>s</code></dt>
<dd>
Uzunluğu hesaplanacak olan kelime.
</dd>
</dl>
